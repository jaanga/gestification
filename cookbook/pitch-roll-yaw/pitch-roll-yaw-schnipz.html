	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
	
	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}

	function colorful( arr, count) {
		var delta = 1.0 / count;
		for (var i = 0; i < count; i++ ) {
			arr.push( i *  delta );
		}
		return arr;
	}	

	function onWindowResize() {
