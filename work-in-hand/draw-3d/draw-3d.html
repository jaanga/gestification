<!doctype html>
<html lang=en>
<head>
<title></title>
<meta charset=utf-8>
</head>
<body>
<script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>

<script src=http://mrdoob.github.com/three.js/build/three.min.js></script>
<script src=http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js></script>
<script src=http://mrdoob.github.com/three.js/examples/js/libs/stats.min.js></script>

<script>
	var renderer, scene, camera, controls, stats;
	var info, drawObject, palm, fingers = [];
	var vertices = [];
	
	init();
	animate();

	function init() {
		var css, light, geometry, material, mesh;
		
		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; text-align: center; }' +
		'' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'margin 0; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = info.txt = '<h1>Draw-3D</h1>Point with just one finger to draw. Make fist or open hand to stop.' +
			'' +
		'';
		
// Basics
		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor(0xffffff, 1);
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
		camera.position.set( 0, 250, 600 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.target.set( 0, 100, 0 );

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );
		light = new THREE.AmbientLight( 0x333333);
		light.color.setHSL( 0.1, 0.5, 0.3 );
		scene.add( light );

//Lights
		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 1, 1, 1 ).normalize();
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( -1, -1, -1 ).normalize();
		scene.add( light );
		
 		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 0, 500, 0 );
		scene.add( light );
		light.castShadow = true;
		light.shadowMapWidth = 2048;
		light.shadowMaHeight = 2048;
		var d = 200;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d * 2;
		light.shadowCameraBottom = -d * 2;

		light.shadowCameraNear = 100;
		light.shadowCameraFar = 600;
// light.shadowCameraVisible = true;

// axes
        // scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 100, 0xcc0000) );
        // scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 100, 0x00cc00) );
        // scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 100, 0x0000cc) );

// Assets
		material = new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff } );
		geometry = new THREE.CubeGeometry( 600, 20, 300 );
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
		
		mesh = mesh.clone();
		mesh.material = new THREE.MeshBasicMaterial( { wireframe: true } );
		scene.add( mesh );
		
		geometry = new THREE.CubeGeometry( 100, 20, 80 );
		material = new THREE.MeshNormalMaterial();
		palm = new THREE.Mesh( geometry, material );
		palm.castShadow = true;
		palm.receiveShadow = true;
		scene.add( palm );

		geometry = new THREE.CubeGeometry( 16, 12, 20 );
		material = new THREE.MeshNormalMaterial();
		for (var j = 0; j < 5; j++) {
			mesh = new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			scene.add( mesh );
			fingers.push( mesh );
		}	
		
// drawing matter		
		geometry = new THREE.TetrahedronGeometry( 10 );
		material = new THREE.MeshLambertMaterial( { color: 0xffffff * Math.random(), ambient: 0xff0000, opacity: 0.7});
		drawObject = new THREE.Mesh( geometry, material );
		drawObject.castShadow = true;
		drawObject.receiveShadow = true;	
	}

	Leap.loop( function( frame ) {
		var hand, direction, len, finger, pointable;
		if ( frame.hands.length > 0) {
			hand = frame.hands[0];
			palm.position.set( hand.stabilizedPalmPosition[0], hand.stabilizedPalmPosition[1], hand.stabilizedPalmPosition[2] );
			direction = v( hand.direction[0], hand.direction[1], hand.direction[2] );  // best so far
			palm.lookAt( direction.add( palm.position ) );
			palm.rotation.z = Math.atan2( hand.palmNormal[0], hand.palmNormal[1] );
			palm.visible = true;
		} else {
			palm.visible = false;
		}

		len = frame.pointables.length;
		var mesh, hang, pang, dang, pointing
		if ( len > 0) {
			palm.hasFingers = true;
			for (var i = 0; i < 5; i++) {
				finger = fingers[i];
				if ( i < len ) {
					pointable = frame.pointables[i];
					finger.position.set( pointable.stabilizedTipPosition[0], pointable.stabilizedTipPosition[1], pointable.stabilizedTipPosition[2] );
					direction = v( pointable.direction[0], pointable.direction[1], pointable.direction[2]);  // best so far
					finger.lookAt( direction.add( finger.position ) );
					finger.scale.z = 0.05 * pointable.length;
					finger.visible = true;
					
					if ( len === 1 && hand ) {
						hang = v( hand.direction[0], hand.direction[1], hand.direction[2] );
						pang = v( pointable.direction[0], pointable.direction[1], pointable.direction[2] );
						dang = hang.angleTo( pang ).toFixed(3);
						pointing = ( dang < 0.5 ) ? ' I can see that you are pointing a finger!' : 'You are not pointing, because your finger appears to be bent or turned.';
// info.innerHTML = info.txt + pointing;
						
						mesh = drawObject.clone();
						mesh.position = finger.position.clone();
						mesh.translateZ( -10 - pointable.length );
						mesh.lookAt( direction.add( finger.position ) );
						vertices.push( mesh );
						scene.add( mesh );
					} else {
// info.innerHTML = info.txt + 'You are not pointing, because I see more than one finger. Objects: ' + scene.children.length;	
						drawObject.material = new THREE.MeshLambertMaterial( { color: 0xffffff * Math.random(), ambient: 0xff0000, opacity: 0.7});
						if ( vertices.length ) extrudeStar(); // drawTube();
					}					
					
				} else {
					fingers[i].visible = false;
				}
			}
		} else if ( palm.hasFingers ) {
			for (var i = 0; i < 5; i++) {
				fingers[i].visible = false;
			}	
// info.innerHTML = info.txt + 'You are not pointing, because I don\'t see any fingers. Objects: ' + scene.children.length;	
			drawObject.material = new THREE.MeshLambertMaterial( { color: 0xffffff * Math.random(), ambient: 0xff0000, opacity: 0.7});
			if ( vertices.length ) extrudeStar(); // drawTube();				
			palm.hasFingers = false;
		}
	});
	
	function drawTube() {
		var path = getPath();
		
// TubeGeometry(path, segments, radius, radiusSegments, closed, debug)		
		geometry = new THREE.TubeGeometry( path, vertices.length, 20, 20, false, false);
		material = new THREE.MeshNormalMaterial( { opacity: 0.7, shading: THREE.SmoothShading, side: THREE.DoubleSide, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );				
		vertices = [];
	}
	
	function extrudeStar() {
		var path = getPath();
		
		var pts = [], starPoints = 5, l;
		for ( i = 0; i < starPoints * 2; i ++ ) {
			if ( i % 2 == 1 ) {
				l = 5;
			} else {
				l = 10;
			}
			var a = i / starPoints * Math.PI;
			pts.push( new THREE.Vector2 ( Math.cos( a ) * l, Math.sin( a ) * l ) );
		}
		var starShape = new THREE.Shape( pts );

		var tt = {  extrudePath: path, steps: vertices.length };
		geometry = starShape.extrude( tt );		
		material = new THREE.MeshNormalMaterial( { opacity: 0.7, shading: THREE.SmoothShading, side: THREE.DoubleSide, transparent: true } );
		material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff, opacity: 0.7, shading: THREE.SmoothShading, side: THREE.DoubleSide, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );				
		vertices = [];		
	}

	function getPath() {
		var positions = [], path;
		var geometry, material, mesh;
		for ( var i = 0; i < vertices.length; i ++ ) {
			positions.push( vertices[i].position );
			scene.remove( vertices[i] );
		}
		return path =  new THREE.SplineCurve3( positions );		
	}
	
	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
</script>
</body>
</html>
