<body>

<script src=http://mrdoob.github.com/three.js/build/three.min.js></script>
<script src=http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js></script>
<script src=http://mrdoob.github.com/three.js/examples/js/libs/stats.min.js></script>

<script>
	var renderer, scene, camera, controls, stats;
	var info, palm, fingers = [];

	
	init();
	loadScene();
	
	function init() {
		var css, info, light, geometry, material, mesh;
		
		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; text-align: center; }';

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'position: absolute; width: 100%; ';
		info.innerHTML = info.txt = '<h1>boilerplate</h1>' +
			'' +
		'';
		
// Three.js Basics
		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor(0xffffff, 1);
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
		camera.position.set( 0, 250, 600 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.target.set( 0, 100, 0 );

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

//  Lights

		light = new THREE.AmbientLight( 0x333333);
		light.color.setHSL( 0.1, 0.5, 0.3 );
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 1, 1, 1 ).normalize();
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( -1, -1, -1 ).normalize();
		scene.add( light );
		
 		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 0, 500, 0 );
		scene.add( light );
		light.castShadow = true;
		light.shadowMapWidth = 2048;
		light.shadowMaHeight = 2048;
		var d = 200;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d * 2;
		light.shadowCameraBottom = -d * 2;

		light.shadowCameraNear = 100;
		light.shadowCameraFar = 600;
//		light.shadowCameraVisible = true;

// Axes
        scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 100, 0xcc0000) );
        scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 100, 0x00cc00) );
        scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 100, 0x0000cc) );

// Assets

// Ground plane
		material = new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff } );
		geometry = new THREE.CubeGeometry( 600, 10, 300 );
		mesh = new THREE.Mesh( geometry, material );
		// mesh.position.set( 0, 0, 0 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
		
		mesh = mesh.clone();
		mesh.material = new THREE.MeshBasicMaterial( { wireframe: true } );
		scene.add( mesh );
		
		geometry = new THREE.CubeGeometry( 100, 20, 80 );
		material = new THREE.MeshNormalMaterial();
		palm = new THREE.Mesh( geometry, material );
		palm.castShadow = true;
		palm.receiveShadow = true;
		scene.add( palm );

		geometry = new THREE.CubeGeometry( 16, 12, 20 );
		material = new THREE.MeshNormalMaterial();
		for (var j = 0; j < 5; j++) {
			mesh = new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			scene.add( mesh );
			fingers.push( mesh );
		}	
	}
	
	function loadScene() {
		//var url = 'obj/blenderscene/scene.js';
		// var url = 'blender-exports/test.js';
		// var url = 'houseA_blender/houseA_blender-scene.js';
		// var url = 'CaptainAndSoldiers/Scene_CaptainAndSoldiers.js';
		var url = 'pavillon_barcelone_v1.2.js';
		
	
		var loader = new THREE.JSONLoader();
		loader.load( url, function( geometry, materials ) { 
			handleSceneLoaded(geometry, materials ) 
			console.log( geometry, materials  );
		} );
	}

	function handleSceneLoaded(geometry, materials ) {	

		//renderer = new THREE.WebGLRenderer( { antialias: true } );
		//renderer.setSize( window.innerWidth, window.innerHeight );
		//renderer.setClearColor(0xffffff, 1);
		//renderer.shadowMapEnabled = true;
		//document.body.appendChild( renderer.domElement );
		
		// scene = data.scene;
		//material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );
		mesh.scale.set( 10, 10, 10 )
		scene.add( mesh );
		//camera = data.currentCamera;
		//if (camera == null) createCamera();
		//controls = new THREE.TrackballControls( camera, renderer.domElement );	
			
		animate();	
	}

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		//stats.update();
	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
</script>
